{% extends 'master.html' %}

{% block title %} Update Keyboard {% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Keyboard</h2>
    <form method="post" action="" class="border p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="kbname" class="form-label">Keyboard Name</label>
            <input type="text" class="form-control rounded-pill" id="kbname" name="kbname" value="{{keyboard.kbname}}" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <select class="form-select rounded-pill" id="size" name="size" required>
                <option value="none">Full-Size</option>
                <option value="singleLit">Tenkeyless</option>
                <option value="75%">75%</option>
                <option value="60%">60%</option>
                <option value="40%">40%</option>
                <option value="Ortholinear">Ortholinear</option>
                <option value="Split">Split</option>
                <option value="Compact">Compact</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="keycaps" class="form-label">Keycaps</label>
            <select class="form-select rounded-pill" id="keycaps" name="keycaps" required>
                <option value="ABS">ABS</option>
                <option value="PBT">PBT</option>
                <option value="POM">POM</option>
                <option value="PVC">PVC</option>
                <option value="Double Shot ABS/PBT">Double Shot ABS/PBT</option>
                <option value="Metal">Metal</option>
                <option value="Wood">Wood</option>
                <option value="Resin">Resin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="switches" class="form-label">Switches</label>
            <input type="text" class="form-control rounded-pill" id="switches" name="switches" value="{{keyboard.switches}}" placeholder="Enter switch type" required>
        </div>
        <div class="mb-3">
            <label for="stabilizers" class="form-label">Stabilizers</label>
            <input type="text" class="form-control rounded-pill" id="stabilizers" name="stabilizers" value="{{keyboard.stabilizers}}" placeholder="Enter stabilizer type" required>
        </div>
        <div class="mb-3">
            <label for="case" class="form-label">Case</label>
            <input type="text" class="form-control rounded-pill" id="case" name="case" value="{{keyboard.case}}" placeholder="Enter case type" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Lights</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="noLights" name="lights" value="No lights" required>
                    <label class="form-check-label" for="noLights">No Lights</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="singleLit" name="lights" value="Single Lit">
                    <label class="form-check-label" for="singleLit">Single Lit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="rgb" name="lights" value="RGB">
                    <label class="form-check-label" for="rgb">RGB</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <input type="submit" name="submit" value="Submit" class="btn btn-warning rounded-pill px-4">
            <a href="/" class="btn btn-secondary rounded-pill px-4">Back</a>
        </div>
    </form>
</div>
{% endblock %}
